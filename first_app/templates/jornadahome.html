<!DOCTYPE html>
<html>
<head>
    <title>jornada</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container-fluid {
            flex: 1;
            display: flex;
        }
        .cabecalho {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .barra-navegacao {
            display: flex;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
        }
        .barra-navegacao button {
            width: 150px;
            height: 50px;
            background: #000080;
            color: #ffffff;
            border: none;
            margin: 0;
            padding: 0;
        }
        .conteudo {
            flex: 1;
            display: flex;
        }
        .menu-principal {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            width: 25%;
            position: absolute;
            left: 10px; /* Ajuste a posição para controlar a distância da esquerda */
            top: 30%; /* Ajuste a posição para controlar a altura em relação ao topo */
            transform: translateY(-50%);
        }
        .menu-principal ul {
            list-style: none;
            padding: 0;
        }
        .menu-principal ul li {
            padding: 5px;
        }
        .menu-principal button {
            width: 150px;
            height: 50px;
            background: #000080;
            color: #ffffff;
            border: none;
            margin: 0;
            padding: 0;
        }
        .empresa {
            flex: 1;
            background: #fff;
            padding: 10px;
        }
        .rodape {
            background: #ffd700; /* Amarelo mais escuro */
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }        
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="cabecalho">
            <div class="barra-navegacao">
                <button class="btn btn-primary">Home</button>
                <button class="btn btn-primary">Voltar</button>
                <button class="btn btn-primary">Tela Atual</button>
                <button class="btn btn-primary">Gráficos</button>
                <button class="btn btn-primary">Alarmes</button>
            </div>
        </div>
        <div class="conteudo">
            <div class="menu-principal">
                <h3>Menu Principal</h3>
                <ul>
                    <li><button class="btn btn-primary">Cadastro</button></li>
                    <li><button class="btn btn-primary">A Produzir</button></li>
                    <li><button class="btn btn-primary">Produzido</button></li>
                    <li><button class="btn btn-primary">Batelada</button></li>
                    <li><button class="btn btn-primary">Silos</button></li>
                    <li><button class="btn btn-primary">Sair</button></li>
                </ul>
            </div>
            <div class="empresa">
                <h3>Usipav - Usinagem de Asfalto Ltda</h3>
            </div>
        </div>
    </div>
    <div class="rodape">
        <div class="bg-warning bordatempo">Previsão de Tempo:</div>
        <div class="bg-warning bordaDireito">Direitos Reservados: UseIA Engenharia de Software</div>
        <div class="bg-warning bordausuario">Usuário:</div>
        <div class="bg-warning bordadatahora">Data/Hora:</div>
    </div>
</body>
</html>
